Welcome, stranger! There are two secret pages, but you need to login first, to see them
<p [ngSwitch]="authenticated$ | async">
  <a *ngSwitchCase="false" routerLink="login">Login</a>
  <a *ngSwitchCase="true" routerLink="." (click)="logout()">Logout</a>
</p>
<p><a routerLink="second">Second page</a></p>
<p><a routerLink="third">Third page</a></p>
